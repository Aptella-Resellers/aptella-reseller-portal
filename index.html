<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Aptella Reseller Portal</title>
    <meta name="theme-color" content="#0e3446" />

    <!-- Tailwind output (Vite will inject the right hashed name) -->
    <link rel="stylesheet" href="/aptella-reseller-portal/src/index.css" />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />
    <!-- MarkerCluster CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
    />

    <!-- Favicons are optional -->
    <link rel="icon" href="/aptella-reseller-portal/favicon.ico" />
  </head>
  <body>
    <div id="root"></div>

    <!-- Load Leaflet first -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      defer
    ></script>
    <!-- Then load the cluster plugin (depends on Leaflet) -->
    <script
      src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"
      defer
    ></script>

    <!-- Your Vite bundle -->
    <script type="module" src="/aptella-reseller-portal/src/main.jsx"></script>
  </body>
</html>
