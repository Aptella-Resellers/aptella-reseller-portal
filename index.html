<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Aptella Reseller Portal</title>

    <!-- Leaflet CSS (NO integrity attribute) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <!-- MarkerCluster CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
    />

    <!-- Optional: your global CSS (Tailwind build will inject at build time) -->
    <link rel="stylesheet" href="/src/index.css" />

    <style>
      /* Keep modals above the map */
      .leaflet-container { z-index: 0; }
      .aptella-modal { z-index: 9999; }

      /* Make cluster popup text a bit nicer */
      .leaflet-popup-content { margin: 10px 14px; }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Leaflet JS (NO integrity attribute) -->
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    ></script>

    <!-- MarkerCluster plugin (must load AFTER Leaflet) -->
    <script
      defer
      src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"
    ></script>

    <!-- Vite entry (dev) â€“ Vite will rewrite this during build -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
