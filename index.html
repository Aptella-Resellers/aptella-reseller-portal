<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#0e3446" />
    <title>Aptella Reseller Portal</title>
    <meta
      name="description"
      content="Aptella • Xgrids Master Distributor — Reseller deal registration and admin portal."
    />

    <!-- Favicon (use the logo in /public to avoid 404 on GitHub Pages) -->
    <!-- IMPORTANT: keep aptella-logo.png in your /public folder -->
    <link rel="icon" type="image/png" href="aptella-logo.png" />

    <!-- Inter font (optional but recommended to match Aptella.com feel) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        background: #f7fafc;
        color: #0f172a;
        margin: 0;
        padding: 0;
        min-height: 100%;
      }
      /* Ensure Leaflet map sits below any drawers we render */
      .leaflet-container {
        z-index: 1;
      }
    </style>

    <!-- Leaflet core CSS (UMD) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <!-- MarkerCluster CSS (optional but recommended for dense points) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
    />

    <!-- Expose your Google Apps Script endpoint to the app -->
    <script>
      window.GOOGLE_APPS_SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbw3O_GnYcTx4bRYdFD2vCSs26L_Gzl2ZIZd18dyJmZAEE442hvhqp7j1C4W6cFX_DWM/exec";
    </script>

    <!-- Leaflet core JS (UMD global `L`) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- MarkerCluster plugin (adds `L.markerClusterGroup`) -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

    <!-- Vite entry (kept the same) -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
