<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Aptella â€¢ Reseller Portal</title>

    <!-- Favicon: put favicon.ico in /public so this relative path works in dev + GitHub Pages -->
    <link rel="icon" href="favicon.ico" />

    <!-- Brand color for mobile UI -->
    <meta name="theme-color" content="#0e3446" />

    <!-- Leaflet CSS (CDN) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Minimal safe base styles (avoid white flash) -->
    <style>
      :root {
        --aptella-navy: #0e3446;
        --aptella-orange: #f0a03a;
      }
      html,
      body,
      #root {
        height: 100%;
      }
      body {
        margin: 0;
        background: #f7fafc;
        color: #0f172a;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
      }
      .no-js {
        margin: 0;
        padding: 12px 16px;
        background: #fee2e2;
        color: #7f1d1d;
        font-size: 14px;
        border-bottom: 1px solid #fecaca;
      }
    </style>
  </head>

  <body>
    <noscript class="no-js">
      JavaScript is required to use the Aptella Reseller Portal.
    </noscript>

    <div id="root"></div>

    <!-- Leaflet JS (CDN) placed BEFORE your app so window.L is ready -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Your Vite entry. In dev this loads /src/main.jsx.
         On build, Vite rewrites to hashed assets using vite.config base. -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
